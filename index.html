<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURITY BREACH</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #ff0000;
            --color-secondary: #00ff00;
            --color-bg: #0d0d0d;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-secondary);
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--color-primary), transparent);
            animation: scan 3s linear infinite;
        }

        .container {
            max-width: 95%;
            padding: 2rem;
            border: 2px solid var(--color-primary);
            box-shadow: 0 0 20px var(--color-primary), 0 0 40px var(--color-secondary);
            animation: flicker 0.2s infinite alternate, pulse 2s infinite ease-in-out;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            animation: glitch 1.5s infinite linear;
            margin-bottom: 1rem;
            color: var(--color-primary);
        }

        p {
            font-size: 1rem;
            line-height: 1.5;
            margin: 0.5rem 0;
            opacity: 0.8;
        }

        #location-data, #status-message {
            font-size: 1.2rem;
            color: #00ffff;
            animation: typing 2s steps(40, end), blink-caret 0.75s step-end infinite;
            overflow: hidden;
            white-space: nowrap;
            margin-top: 1rem;
        }

        .progress-bar {
            width: 80%;
            height: 20px;
            background-color: #333;
            border: 2px solid var(--color-secondary);
            margin: 1.5rem auto 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0;
            background-color: var(--color-secondary);
            transition: width 0.5s linear;
        }

        #countdown {
            font-size: 2rem;
            font-weight: bold;
            color: var(--color-primary);
            margin-top: 1.5rem;
        }

        .exit-button {
            display: inline-block;
            padding: 0.75rem 2rem;
            margin-top: 2rem;
            background-color: var(--color-primary);
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            pointer-events: none; /* Make the button unclickable */
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 10px var(--color-primary), 0 0 20px var(--color-secondary); }
            50% { box-shadow: 0 0 15px var(--color-secondary), 0 0 30px var(--color-primary); }
            100% { box-shadow: 0 0 10px var(--color-primary), 0 0 20px var(--color-secondary); }
        }

        @keyframes glitch {
            0% { transform: skewX(0deg); }
            20% { transform: skewX(-5deg); }
            40% { transform: skewX(5deg); }
            60% { transform: skewX(-5deg); }
            80% { transform: skewX(5deg); }
            100% { transform: skewX(0deg); }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            25% { opacity: 0.8; }
            50% { opacity: 1; }
            75% { opacity: 0.8; }
        }

        @keyframes scan {
            0% { transform: translateY(0vh); }
            100% { transform: translateY(100vh); }
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--color-secondary); }
        }
    </style>
</head>
<body>
    <div class="scan-line"></div>
    <div class="container">
        <h1>VIRUS INFECTION DETECTED</h1>
        <p>A malicious script has initiated a full system scan.</p>
        <p>Your current location is being triangulated to identify your physical address.</p>
        <p id="location-data">Awaiting location data...</p>

        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <p id="status-message">Scanning for vulnerabilities...</p>
        <p id="countdown"></p>
        <a href="#" class="exit-button">EXIT NOW</a>
    </div>

    <script>
        const locationElement = document.getElementById('location-data');
        const statusElement = document.getElementById('status-message');
        const progressFill = document.getElementById('progress-fill');
        const countdownElement = document.getElementById('countdown');
        let timeLeft = 10;
        let progress = 0;
        let currentStatusIndex = 0;

        const statuses = [
            "Scanning network for vulnerabilities...",
            "Accessing root directory...",
            "Decrypting user data...",
            "Enumerating local files...",
            "Bypassing firewall protocols...",
            "Downloading personal files...",
            "Encrypting backup data..."
        ];

        function updateCountdown() {
            const timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    countdownElement.textContent = "Data transfer complete. Your system is now compromised.";
                    document.body.style.backgroundColor = 'black';
                } else {
                    countdownElement.textContent = `Compromise in progress... Finalizing in ${timeLeft} seconds.`;
                    timeLeft--;
                }
            }, 1000);
        }

        function updateProgress() {
            const progressTimer = setInterval(() => {
                if (progress >= 100) {
                    clearInterval(progressTimer);
                    statusElement.textContent = "Data transfer complete. Initiating final countdown.";
                    updateCountdown();
                } else {
                    progress += Math.floor(Math.random() * 10) + 1; // Random increment
                    if (progress > 100) progress = 100;
                    progressFill.style.width = `${progress}%`;
                    
                    if (progress > (currentStatusIndex + 1) * (100 / statuses.length)) {
                        statusElement.textContent = statuses[currentStatusIndex];
                        currentStatusIndex++;
                    }
                }
            }, 200);
        }
        
        async function getLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                if (data.city && data.region && data.country_name) {
                    locationElement.textContent = `Location Confirmed: ${data.city}, ${data.region}, ${data.country_name}`;
                } else {
                    locationElement.textContent = "Unable to retrieve location. Proceeding with data extraction.";
                }
            } catch (error) {
                locationElement.textContent = "Unable to retrieve location. Proceeding with data extraction.";
                console.error("Error fetching location:", error);
            }
            updateProgress(); // Start the progress sequence after location is checked
        }

        window.onload = () => {
            getLocation();
        };
    </script>

</body>
</html>
